<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Strength Shop</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- CSS Static File -->
    <link rel="stylesheet" href="{% static 'the_strength_shop/css/master.css' %}">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static "the_strength_shop/images/SS_Logo_Black.jpg" %}" alt="The Strength Shop" class="d-inline-block align-top"  width="250" height="95" class="d-inline-block align-top">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerItems" aria-controls="navbarTogglerItems" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerItems">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'membership:membership_home' %}">Membership</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'apparel:apparel_list' %}">Apparel</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'blog:blog_home' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'about:about_home' %}">About</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'admin:index' %}">Admin</a>
            </li>
            <li class="nav-item">
              <a href="https://www.instagram.com/thestrengthshopboone/?igshid=1beijm82sjnin" class="fa fa-instagram"></a>
            </li>
            <li class="nav-item">
              <a href="https://m.facebook.com/TheStrengthShop/" class="fa fa-facebook"></a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'accounts:logout' %}">Log out</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'accounts:login' %}">Log in</a>
                <a href="{% url 'accounts:signup' %}">Sign up</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- <div class="container"> -->
      {% block content %}

      {% endblock %}
    <!-- </div> -->

      <div class="container">

        <a href="https://www.instagram.com/thestrengthshopboone/?igshid=1beijm82sjnin" class="fa fa-instagram"></a>
        <a href="https://m.facebook.com/TheStrengthShop/" class="fa fa-facebook"></a>
      </div>
    </footer> -->

    <script src="{% static 'the_strength_shop/js/master.js' %}" type="text/javascript"></script>

  </body>
</html>
